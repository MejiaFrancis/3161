<!doctype html>
<html lang="en" class="h-100">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Login</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <!-- Custom styles for this template -->
   <link href="../css/styles.css" rel="stylesheet">
   <style>
      h1 {
         text-transform: uppercase;
      }

      form.container {
         max-width: 500px;
      }
   </style>
</head>

<body class="">
   <nav class="p-0 navbar navbar-expand-lg">
      <div class="container-fluid">
         <a class="navbar-brand" href="#">
            <img src="../images/UB-Logo.png" alt="" width="80">
            <span>RC SLS</span>
         </a>
      </div>
   </nav>
   
   <main class="">
      <div class="container-fluid pt-4">
         <h1 class="mt-4">Hello</h1>
         <h6 class="pb-4">Sign in below</h6>
         <form class="container p-0 px-3">
            <div class="d-flex flex-column text-start ">
               <div class="col-lg-12">
                  <label for="email" class="form-label">Email</label>
               </div>

               <div class="col-lg-12">
                  <input type="email" class="form-control" id="email" placeholder="UB email">
               </div>

               <div class=" col-lg-12 mt-3">
                  <label for="password" class="form-label">Password</label>
               </div>

               <div class="col-lg-12">
                  <input type="password" class="form-control">
               </div>

               <div class="text-center">
                  <a href="./equipment-management.page.tmpl" class="mt-4 btn btn-submit">Submit</a>
               </div>
            </div>
         </form>

         <img src="../images/extras/signin-1.svg" alt="" class="mt-5">
      </div>
   </main>


</body>

</html>
